<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Projects</title>
</head>
<body>
  <p>
    YouTube Subscribe Button
  </p>
  <button onclick="
    subscribe();
  " class="js-subs-button">Subscribe</button>

  <p>Amazone Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders over $40 = FREE shipping</p>
  <input class="js-cost-input" 
  type="text" placeholder="Cost of order" onkeydown="
    handleCostKeydown(event);
    ">
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>


  <script>
      function handleCostKeydown(event){
      if(event.key==='Enter'){
        calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if (cost<40){
        cost+=10;
      }
      document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
    }

    function subscribe(){
      const buttonElement = document.querySelector('.js-subs-button');
      if (buttonElement.innerText==='Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }
      else buttonElement.innerHTML = 'Subscribe';
    }
  </script>
</body>
</html>
