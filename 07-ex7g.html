<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body>
  <div>
    <p>Calculator</p>
    <div>
      <button onclick="
        updateCalculation('1');
      ">1</button>
      <button onclick="
        updateCalculation('2');
      ">2</button>
      <button onclick="
        updateCalculation('3');
      ">3</button>
      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </div>
    <p></p>
    <div>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      <button onclick="
        updateCalculation('5');
      ">5</button>
      <button onclick="
        updateCalculation('6');
      ">6</button>
      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </div>
    <p></p>
    <div>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      <button onclick="
        updateCalculation('8');
      ">8</button>
      <button onclick="
        updateCalculation('9');
      ">9</button>
      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </div>
    <p></p>
    <div>
      <button onclick="
        updateCalculation('0');
      ">0</button>
      <button onclick="
        updateCalculation('.');
      ">.</button>
      <button onclick="
        updateCalculation(' = ');
      ">=</button>
      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </div>
    <p></p>
    <button onclick="
      updateCalculation('clear');
    ">Clear</button>
  </div>
  <script>
    let calculation = '';
    function updateCalculation(add){
      if (add===' = '){
        console.log(`${calculation}${add}${eval(calculation)}`);
        calculation=eval(calculation);
      }
      else if (add==='clear'){
        calculation = '';
        console.log(0);
      }
      else{
        calculation += add;
        console.log(calculation);
      }
    }
  </script>
</body>
</html>
