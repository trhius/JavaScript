<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="10-calculator.css">
</head>
<body>
  <p class="js-result result">0</p>
  <div>
    <div>
      <button class="grey-button" onclick="
        updateCalculation('1');
      ">1</button>
      <button class="grey-button" onclick="
        updateCalculation('2');
      ">2</button>
      <button class="grey-button" onclick="
        updateCalculation('3');
      ">3</button>
      <button class="orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </div>
    <div>
      <button class="grey-button" onclick="
        updateCalculation('4');
      ">4</button>
      <button class="grey-button" onclick="
        updateCalculation('5');
      ">5</button>
      <button class="grey-button" onclick="
        updateCalculation('6');
      ">6</button>
      <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </div>
    <div>
      <button class="grey-button" onclick="
        updateCalculation('7');
      ">7</button>
      <button class="grey-button" onclick="
        updateCalculation('8');
      ">8</button>
      <button class="grey-button" onclick="
        updateCalculation('9');
      ">9</button>
      <button class="orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </div>
    <div>
      <button class="grey-button" onclick="
        updateCalculation('0');
      ">0</button>
      <button class="grey-button" onclick="
        updateCalculation('.');
      ">.</button>
      <button class="grey-button" onclick="
        updateCalculation(' = ');
      ">=</button>
      <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </div>
    <button class="grey-button clear-button" onclick="
      updateCalculation('clear');
    ">Clear</button>
  </div>
  <script src="10-calculator.js"></script>
</body>
</html>
