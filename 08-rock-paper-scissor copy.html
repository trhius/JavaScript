<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    play('Rock');
  ">Rock</button>

  <button onclick="
    play('Paper');
  ">Paper</button>

  <button onclick="
    play('Scissors');
  ">Scissors</button>

  <p>
    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
    ">Reset Score</button>
  </p>

  <script>
    const score = {
      wins:0,
      losses:0,
      ties:0,
    };

    function play(playerMove){
      const computerMove = pickComputerMove();  
      let result ='';
      if(playerMove==='Scissors') {
        if(computerMove==='Rock') {
          result='You lose';
        }
        else if(computerMove==='Scissors') {
          result='Tie';
        }
        else {
          result='You win';
        }
      }
      else if (playerMove==='Paper') {
        if(computerMove==='Rock') {
          result='You win';
        }
        else if(computerMove==='Scissors') {
          result='You lose';
        }
        else {
          result='Tie';
        }
      }
      else{
        if(computerMove==='Rock') {
          result='Tie';
        }
        else if(computerMove==='Scissors') {
          result='You win';
        }
        else {
          result='You lose';
        }
      }

      if(result==='You win') {
        score.wins++;
      }
      else if(result==='You lose') {
        score.losses++;
      }
      else if(result==='Tie') {
        score.ties++;
      }

      alert(`You pick ${playerMove}. Computer pick ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

    function pickComputerMove(){
      const randomNum = Math.random();

      let computerMove = '';

      if(randomNum>=0 && randomNum<1/3){
        computerMove = 'Rock';
      }
      else if(randomNum>=1/3 && randomNum<2/3){
        computerMove = 'Paper';
      }
      else {
        computerMove = 'Scissors';
      }
      return computerMove;
    }
  </script>
</body>
</html>
